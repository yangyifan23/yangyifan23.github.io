<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册表单</title>
</head>

<body>
	<h2>注册网站</h2>
	<form>
		<p>
			账号：<input type="text" name="name" size="36"/>
		</p>
		<p>
			密码：<input type="password" name="pwd" size="36"/>*
		</p>
		<p>
			手机号：<input type="number" name="phone" size="36"/>
		</p>
		<p>
			邮箱：<input type="email" name="email" size="40"/>
		</p>
		<p>
			性别：<input type="radio" name="sex" value="男" checked/>男
				<input type="radio" name="sex" value="女"/>女
		</p>
		<p>
			技术：<input type="radio" name="tech" value="java" checked/>java
				<input type="radio" name="tech" value="Jsp"/>Jsp
				<input type="radio" name="tech" value="Servlet"/>Servlet
		</p>
		<p>
			网站：<input type="text" name="index" size="40" value="http://">
		</p>
		<p>
			日期：<input type="date" name="date" size="30">
		</p>	
		<p>
			喜欢的颜色：<input type="color" value="#3BEF50"/>
		</p>
		<p>
			国家：<select name="country">
				<option value="请选择国家" selected>--请选择国家--</option>
			<option value="中国">中国</option>
			</select>
		</p>
		<p >
			留言：<textarea name="talk" cols="50" rows="5">请输入您的留言信息…</textarea>
			<input type="submit" name="Submit" value="提交" style="background:#3BEF50"/>
		</p>
	</form>
</body>
</html>
