<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册表单</title>
</head>

<body>
	<form action="" method="post" name="form2">
		<h2 align="center">注册网站</h2>
		<table width="560" border="1" bordercolor="blue" align="center" cellpadding="3" cellspacing="2" style="background-color: greenyellow;">
			<tr>
				<td width="160" height="20" align="right">账号：</td>
				<td width="400" height="20" align="left">
					<input type="text" name="name" size="36"/>
				</td>
			</tr>
			<tr>
				<td width="160" height="20" align="right">密码：</td>
				<td width="400" height="20" align="left">
					<input type="password" name="pwd" size="36"/>*
				</td>
			</tr>
			<tr>
				<td width="160" height="20" align="right">手机号：</td>
				<td width="400" height="20" align="left">
					<input type="number" name="phone" size="36"/>
				</td>
			</tr>
			<tr>
				<td width="160" height="20" align="right">邮箱：</td>
				<td width="400" height="20" align="left">
					<input type="email" name="email" size="40"/>
				</td>
			</tr>
			<tr>
				<td width="160" height="20" align="right">性别：</td>
				<td width="400" height="20" align="left">
					<input type="radio" name="sex" value="男" checked/>男
					<input type="radio" name="sex" value="女"/>女
				</td>
			</tr>
			<tr>
				<td width="160" height="20" align="right">技术：</td>
				<td width="400" height="20" align="left">
					<input type="radio" name="tech" value="java" checked/>java
					<input type="radio" name="tech" value="Jsp"/>Jsp
					<input type="radio" name="tech" value="Servlet"/>Servlet
				</td>
			</tr>
			<tr>
				<td width="160" height="20" align="right">网站：</td>
				<td width="400" height="20" align="left">
					<input type="text" name="index" size="40" value="http://">
				</td>
			</tr>
			<tr>
				<td width="160" height="20" align="right">日期：</td>
				<td width="400" height="20" align="left">
					<input type="date" name="date" size="30">
				</td>
			</tr>
			<tr>
				<td width="160" height="20" align="right">喜欢的颜色：</td>
				<td width="400" height="20" align="left">
					<input type="color" value="#3BEF50"/>
				</td>
			</tr>
			<tr>
				<td width="160" height="20" align="right">国家：</td>
				<td width="400" height="20" align="left">
					<select name="country">
						<option value="请选择国家" selected>--请选择国家--</option>
						<option value="中国">中国</option>
					</select>
				</td>
			</tr>
			<tr>
				<td width="160" height="20" align="right">留言：</td>
				<td width="400" height="20" align="left">
					<textarea name="talk" cols="50" rows="5">请输入您的留言信息…</textarea>
					<input type="submit" name="Submit" value="提交" style="background:#3BEF50"/>
				</td>
			</tr>
		</table>		
	</form>
</body>
</html>
